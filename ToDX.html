<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f9c5d1 0%, #fce4ec 50%, #e3f2fd 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: background-color 0.5s ease;
        }
        .sticky-notes-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sticky-note {
            position: absolute;
            width: 120px;
            height: 120px;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px;
            opacity: 0.7;
            animation: float-note 20s infinite linear;
            transform-origin: center;
        }

        .sticky-note:nth-child(1) {
            background-color: #ffeb3b;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            transform: rotate(-5deg);
        }

        .sticky-note:nth-child(2) {
            background-color: #e1f5fe;
            top: 15%;
            right: 8%;
            animation-delay: 2s;
            transform: rotate(3deg);
        }

        .sticky-note:nth-child(3) {
            background-color: #e8f5e9;
            top: 40%;
            left: 3%;
            animation-delay: 4s;
            transform: rotate(-2deg);
        }

        .sticky-note:nth-child(4) {
            background-color: #fce4ec;
            top: 50%;
            right: 5%;
            animation-delay: 6s;
            transform: rotate(4deg);
        }

        .sticky-note:nth-child(5) {
            background-color: #fff3e0;
            bottom: 20%;
            left: 10%;
            animation-delay: 8s;
            transform: rotate(-3deg);
        }

        .sticky-note:nth-child(6) {
            background-color: #e8eaf6;
            bottom: 15%;
            right: 12%;
            animation-delay: 10s;
            transform: rotate(2deg);
        }

        .sticky-note:nth-child(7) {
            background-color: #f3e5f5;
            top: 25%;
            left: 15%;
            animation-delay: 12s;
            transform: rotate(-4deg);
        }

        .sticky-note:nth-child(8) {
            background-color: #e0f2f1;
            bottom: 30%;
            right: 15%;
            animation-delay: 14s;
            transform: rotate(5deg);
        }

        .sticky-note:nth-child(9) {
            background-color: #fff9c4;
            top: 60%;
            left: 8%;
            animation-delay: 16s;
            transform: rotate(-1deg);
        }

        .sticky-note:nth-child(10) {
            background-color: #f1f8e9;
            bottom: 10%;
            left: 20%;
            animation-delay: 18s;
            transform: rotate(3deg);
        }

        @keyframes float-note {
            0%, 100% {
                transform: translateY(0) rotate(var(--rotation, 0deg));
            }
            25% {
                transform: translateY(-10px) rotate(var(--rotation, 0deg));
            }
            50% {
                transform: translateY(0) rotate(var(--rotation, 0deg));
            }
            75% {
                transform: translateY(10px) rotate(var(--rotation, 0deg));
            }
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        header {
            margin: 30px 0;
            position: relative;
        }

        h1 {
            color: lightcoral;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        .birthday-person {
            font-size: 2.2rem;
            color: lightblue;
            margin: 15px 0;
            font-weight: bold;
        }

        .birthday-message {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-size: 1.3rem;
            line-height: 1.6;
            text-align: center;
            position: relative;
        }

        .birthday-message:before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid rgba(255, 255, 255, 0.85);
        }

        .cake-container {
            margin: 150px 0 -50px;
            position: relative;
            height: 200px;
        }

        .cake {
            width: 200px;
            height: 80px;
            background: #ff8a80;
            border-radius: 10px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cake:before {
            content: "";
            position: absolute;
            width: 220px;
            height: 40px;
            background: #ff5252;
            border-radius: 10px;
            top: -20px;
            left: -10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .candle {
            width: 10px;
            height: 40px;
            background: #4caf50;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px 5px 0 0;
            transition: all 0.3s ease;
        }

        .flame {
            width: 15px;
            height: 50px;
            background: #ffeb3b;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -85px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px #ff9800;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .flame.flicker {
            animation: flicker 1.5s infinite alternate;
        }

        .flame.visible {
            opacity: 1;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            bottom: -100px;
            animation: float 15s linear infinite;
        }

        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 60px;
            background: rgba(0,0,0,0.2);
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .balloon:nth-child(1) {
            background: #e91e63;
            left: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #9c27b0;
            left: 20%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: #3f51b5;
            left: 30%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: #03a9f4;
            left: 40%;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            background: #009688;
            left: 50%;
            animation-delay: 4s;
        }

        .balloon:nth-child(6) {
            background: #8bc34a;
            left: 60%;
            animation-delay: 5s;
        }

        .balloon:nth-child(7) {
            background: #ffeb3b;
            left: 70%;
            animation-delay: 6s;
        }

        .balloon:nth-child(8) {
            background: #ff9800;
            left: 80%;
            animation-delay: 7s;
        }

        .balloon:nth-child(9) {
            background: #ff5722;
            left: 90%;
            animation-delay: 8s;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 20px;
            background: #f00;
            top: -20px;
            opacity: 0.8;
            animation: fall linear forwards;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
        }

        .photo-placeholder {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #e91e63;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .photo-placeholder:hover {
            transform: scale(1.05);
        }

        .candle-button {
            background: linear-gradient(to right, #e91e63, #9c27b0);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .candle-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        footer {
            margin-top: 30px;
            color: #757575;
            font-size: 0.9rem;
        }

        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .dark-overlay.active {
            opacity: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes flicker {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 20px #ff9800;
            }
            25% {
                transform: translateX(-50%) scale(1.1) translateX(2px);
                box-shadow: 0 0 25px #ff9800;
            }
            50% {
                transform: translateX(-50%) scale(0.9) translateX(-1px);
                box-shadow: 0 0 15px #ff9800;
            }
            75% {
                transform: translateX(-50%) scale(1.05) translateX(1px);
                box-shadow: 0 0 22px #ff9800;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(20deg);
                opacity: 0;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes blow-out {
            0% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translateX(-50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .birthday-person {
                font-size: 1.8rem;
            }

            .birthday-message {
                padding: 20px;
                font-size: 1rem;
            }

            .photo-placeholder {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<div class="container">

<script>
    // Ëé∑ÂèñÂÖÉÁ¥†
    const candleBtn = document.getElementById('candleBtn');
    const flame = document.querySelector('.flame');
    const darkOverlay = document.querySelector('.dark-overlay');

    // Ëú°ÁÉõÁä∂ÊÄÅ
    let isLit = false;

    // ÂàõÂª∫‰∫îÂΩ©Á∫∏Â±ëÊïàÊûú
    function createConfetti() {
        const colors = ['#e91e63', '#9c27b0', '#3f51b5', '#03a9f4', '#009688', '#8bc34a', '#ffeb3b', '#ff9800'];

        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = Math.random() * 10 + 5 + 'px';
            confetti.style.height = Math.random() * 10 + 10 + 'px';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.animationDelay = Math.random() * 2 + 's';

            document.body.appendChild(confetti);

            // ÁßªÈô§Á∫∏Â±ëÂÖÉÁ¥†‰ª•‰øùÊåÅÊÄßËÉΩ
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
    }

    // ÁÇπ‰∫ÆËú°ÁÉõ
    function lightCandle() {
        flame.classList.add('visible', 'flicker');
        darkOverlay.classList.add('active');
        candleBtn.textContent = 'ÂêπÁÅ≠Ëú°ÁÉõ';
        isLit = true;
    }

    // ÂêπÁÅ≠Ëú°ÁÉõ
    function blowOutCandle() {
        // Ê∑ªÂä†ÂêπÁÅ≠Âä®Áîª
        flame.style.animation = 'blow-out 0.5s forwards';

        // ÁßªÈô§Èó™ÁÉÅÂä®Áîª
        flame.classList.remove('flicker');

        // Âª∂ËøüÂêéÈöêËóèÁÅ´ÁÑ∞
        setTimeout(() => {
            flame.classList.remove('visible');
            flame.style.animation = '';
            darkOverlay.classList.remove('active');
        }, 500);

        candleBtn.textContent = 'ÁÇπ‰∫ÆËú°ÁÉõ';
        isLit = false;

        // Ëß¶Âèë‰∫îÂΩ©Á∫∏Â±ëÊïàÊûú
        createConfetti();
    }

    // Ê∑ªÂä†ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
    candleBtn.addEventListener('click', function() {
        if (!isLit) {
            lightCandle();
        } else {
            blowOutCandle();
        }
    });

    // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®Êí≠Êîæ‰∏Ä‰∫õÁ∫∏Â±ë
    window.addEventListener('load', function() {
        setTimeout(createConfetti, 1000);
    });
</script>
